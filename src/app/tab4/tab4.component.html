<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <div class="container">
    <div class="header">
      <h2 class="title">Tell us about your desired intensity level.</h2>
      <p class="subtitle">This information will help us determine specific elements of the workout</p>
    </div>

    <ion-list lines="none">
      <ion-item>
        <ion-label class="item-label">Intensity level</ion-label>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="2" step="1" snaps="true" [(ngModel)]="intensityLevel">
          <ion-icon slot="start" name="happy-outline"></ion-icon>
          <ion-icon slot="end" name="flame-outline"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item class="intensity-labels">
        <ion-col class="label-col">
          <ion-label>
            <ion-icon name="happy-outline"></ion-icon> Low
          </ion-label>
        </ion-col>
        <ion-col class="label-col">
          <ion-label>
            <ion-icon name="fitness-outline"></ion-icon> Medium
          </ion-label>
        </ion-col>
        <ion-col class="label-col">
          <ion-label>
            <ion-icon name="flame-outline"></ion-icon> High
          </ion-label>
        </ion-col>
      </ion-item>
    </ion-list>

    <div class="button-group">
      <ion-button fill="clear">Cancel</ion-button>
      <ion-button>Next</ion-button>
    </div>
  </div>
</ion-content>

<style>
  .container {
    padding: 16px;
  }

  .header {
    margin-bottom: 24px;
  }

  .title {
    font-size: 1.5em;
    font-weight: bold;
  }

  .subtitle {
    font-size: 1em;
    color: #666;
  }

  .item-label {
    font-weight: bold;
    color: #666;
    margin-bottom: 8px;
  }

  .intensity-labels {
    display: flex;
    justify-content: space-between;
    padding-top: 16px;
  }

  .label-col {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  ion-label {
    display: flex;
    align-items: center;
    font-size: 1em;
    color: #666;
  }

  ion-icon {
    margin-right: 8px;
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    padding: 16px;
  }

  ion-button {
    --border-radius: 8px;
  }
</style>
