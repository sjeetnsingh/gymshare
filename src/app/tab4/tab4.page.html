<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <div class="container">
    <div class="header">
      <h2 class="title">Tell us about your desired intensity level.</h2>
      <p class="subtitle">This information will help us determine specific elements of the workout</p>
    </div>

    <ion-list lines="none">
      <ion-item>
        <ion-label class="item-label">Intensity level</ion-label>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="3" step="1" snaps="true" [(ngModel)]="intensityLevel" value="1">
        </ion-range>
      </ion-item>
      <ion-item lines="none" class="intensity-labels">
        <ion-col class="label-col">
          <ion-label>
            <ion-icon name="happy-outline"></ion-icon> Low
          </ion-label>
        </ion-col>
        <ion-col class="label-col">
          <ion-label>
            <ion-icon name="fitness-outline"></ion-icon> Medium
          </ion-label>
        </ion-col>
        <ion-col class="label-col">
          <ion-label>
            <ion-icon name="flame-outline"></ion-icon> High
          </ion-label>
        </ion-col>
      </ion-item>
    </ion-list>

  
  </div>
</ion-content>
